<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DragonBay</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container">
	<h1>Welcome to DragonBay - your one stop shop for all things Drexel!</h1>
	
	<h2>List Your Item For Sale</h2>

	<form id="listingForm">

		<div class="form-group">
			<label for="itemName">Item Name</label>
			<input type="text" id="itemName" name="itemName" required>
		</div>
		
		<div class="form-group">
			<label for="itemDescription">Description</label>
			<textarea type="text" id="itemDescription" name="itemDescription" rows="4" required></textarea>
		</div>
		
		<div class="form-group">
			<label for="itemPrice">Price ($)</label>
			<input type="number" id="itemPrice" name="itemPrice" required>
		</div>
		
		<div class="form-group">
			<label for="itemTags">Tags (separated by space)</label>
			<input type="text" id="itemTags" name="itemTags" required>
		</div>
		
		<div class="form-group">
			<label for="itemPhotos">Upload Photos</label>
			<input type="file" id="itemPhotos" name="itemPhotos" accept="image/*" multiple required>
		</div>		
		
		<button type="submit">Submit Listing</button>
	
	</form>
</div>

<div id="message"></div>

<script src="listing.js"></script>
<script src="navbar.js"></script>

</body>
</html>
