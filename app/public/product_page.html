<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonBay Product Page</title>
    <link rel="stylesheet" href="product_page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js" integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src = "product_page.js"></script>
</head>
<nav class="flex-nav">
    <div class="container">
      <div class="grid menu">
        <div class="column-xs-8 column-md-6">
          <p id="highlight">DragonBay</p>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">      
      <div class="grid product">
        <div class="column-xs-12 column-md-7">
          <div class="product-gallery">
            <div class="product-image">
              <img class="active" src="https://images.unsplash.com/photo-1530286910461-6a1960d1e83a?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
          </div>
        </div>
        <div class="column-xs-12 column-md-5">
          <h1>Drexel T-shirt</h1>
          <h2>$0.99</h2>
          <div class="description">
            <p>Awesome tshirt, buy from me, you won't be disappointed</p>
            <p>Sold by bigboi</p>
          </div>
          <button class="contact-seller">Start Chat with Seller</button>
        </div>
      </div>
    </div>
  </main>
</html>
