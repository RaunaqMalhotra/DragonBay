<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item for Bidding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

<div class="container">
    <form id="biddingForm">
        <h2>List Your Item for Bidding</h2>
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" required>
        </div>

        <div class="form-group">
            <label for="itemDescription">Description</label>
            <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="minBidPrice">Minimum Bid Price</label>
            <input type="number" id="minBidPrice" name="minBidPrice" required>
        </div>

        <div class="form-group">
            <label for="minBidPrice">Minimum Bid Increase (the minimum price difference of each bid)</label>
            <input type="number" id="minBidIncrease" name="minBidIncrease" required>
        </div>
        
        <div class="form-group">
            <label for="auctionEndDate">Auction End Date</label>
            <input type="datetime-local" id="auctionEndDate" name="auctionEndDate" required>
        </div>

        <div class="form-group">
            <label for="itemPhotos">Upload Photos</label>
            <input type="file" id="itemPhotos" name="itemPhotos" accept="image/*" multiple required>
        </div>

        <button id="bidSubmit" type="submit">List for Bidding</button>

        <div id="message"></div>
    </form>
</div>
    <script src="bidding.js"></script>
    <script src="navbar.js"></script>

</body>
</html>
